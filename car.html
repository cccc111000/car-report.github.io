     <script>
      // 向下按鈕------------------
      document.getElementById("downbtn").addEventListener("click", function () {
        // 滾動到目標區域
        const scrollDistance = 500; // 自定義滾動距離（像素）
        window.scrollBy({
          top: scrollDistance, // 向下滾動 500px
          behavior: "smooth",  // 平滑滾動效果
        });
        
        // 讓按鈕隱藏
        const button = this;
        setTimeout(() => {
            button.style.opacity = 0; // 漸隱效果
            setTimeout(() => {
            button.style.display = "none"; // 完全移除按鈕
            }, 300); // 等待漸隱完成
        }, 500); // 等待滾動完成
        });

        // 滑動讓向下按鈕消失
        const button = document.getElementById("downbtn");

        // 滾動事件：監測滾動距離
        window.addEventListener("scroll", () => {
          const scrollPosition = window.scrollY; // 當前滾動距離

          // 如果滾動距離超過 100px，隱藏並移除按鈕
          if (scrollPosition > 100) {
            button.classList.add("hidden"); // 添加隱藏類
            setTimeout(() => {
              button.remove(); // 延遲移除按鈕，確保漸隱效果完成
            }, 300); // 與 CSS 的過渡時間保持一致
          }
        });

        // 出場動畫-------------
        AOS.init({
          once: true
        });
    </script>
